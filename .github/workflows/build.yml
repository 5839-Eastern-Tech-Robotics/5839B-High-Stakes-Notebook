name: Build Typst document
on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Typst
        uses: baptiste0928/cargo-install@v2
        with:
          crate: typst-cli
          git: https://github.com/typst/typst
          branch: main
      - name: Install just
        uses: baptiste0928/cargo-install@v2
        with:
          crate: just
      - name: Clone Notebookinator
        uses: actions/checkout@v4
        with:
          repository: battlech1cken/notebookinator
          path: ./notebookinator
          ref: main
      - name: Install Notebookinator
        run: |
          cd notebookinator
          ./scripts/package @local
      - name: verify files
        run: |
          find /home/runner/ -type f | grep "notebookinator"
      - name: Compile Notebook
        run: |
          typst compile main.typ
      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: notebook
          path: main.pdf
